{% extends 'base.html' %} {% block content %} 
<div class="container mx-auto p-4 pt-6">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="history.back()">Back</button>
    <h1 class="text-3xl font-bold mb-4 text-center">Survey Responses</h1>
    <div class="overflow-x-auto shadow-md rounded-lg">
        <table class="w-full table-auto border-collapse border border-gray-400">
            <thead class="bg-blue-500 text-white">
                <tr>
                    <th class="px-4 py-2 border border-gray-400">Survey Name</th>
                    <th class="px-4 py-2 border border-gray-400">Question</th>
                    <th class="px-4 py-2 border border-gray-400">Response</th>
                </tr>
            </thead>
            <tbody>
                {% for response in responses %}
                    <tr class="even:bg-gray-100 hover:bg-gray-200">
                        <td class="px-4 py-2 border border-gray-400">{{ response.survey.name }}</td>
                        <td class="px-4 py-2 border border-gray-400">{{ response.question.text }}</td>
                        <td class="px-4 py-2 border border-gray-400">
                            {{ response.formatted_answer }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
