{% extends 'base.html' %} {% block content %} 
<div class="max-w-md mx-auto mt-10 bg-white shadow-md rounded p-8">
    <h1 class="text-3xl font-bold mb-4">Create a new option</h1>
    <form method="post" class="mb-4">
        {% csrf_token %} 
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create</button>
    </form>
    <h2 class="text-2xl font-bold mb-4">Options:</h2>
    <ul>
        {% for option in options %}
            <li class="flex justify-between mb-2">
                {{ option.text }}
                <a href="{% url 'delete_option' option.pk %}" class="text-blue-500  hover:text-blue-700 mb-4" onclick="return confirm('Delete this option?')">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'create_question' question.survey.pk %}" class="text-blue-500 hover:text-blue-700">Back to questions</a></p>
</div>
{% endblock %}
