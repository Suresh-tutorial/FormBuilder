{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey App</title>
    <link rel="stylesheet" href="{% static 'dist/output.css' %}">
    {% tailwind_css %}
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4 text-white">
        <ul class="flex justify-between">
            <li><a href="{% url 'user_dashboard' %}" class="hover:text-gray-300">Surveys</a></li>
            <li><a href="{% url 'create_survey' %}" class="hover:text-gray-300">Create Survey</a></li>
            <li>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="text-white hover:text-gray-200">Logout ({{ request.user.username }})</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-white hover:text-gray-200">Login</a>
            {% endif %}
            </li>
            
        </ul>
    </nav>
    <div class="container mx-auto p-6 mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
